general {
    immediate_render = true
}

background {
    monitor =
    path = $HOME/Pictures/Wallpapers/F42-01-night.jpg
    color = rgba(25, 20, 20, 1.0)

    blur_passes = 0
    blur_size = 2
    noise = 0
    contrast = 0
    brightness = 0
    vibrancy = 0
    vibrancy_darkness = 0.0
}

input-field {
    monitor =
    size = 200, 50
    outline_thickness = 3

    dots_size = 0.33
    dots_spacing = 0.15
    dots_center = false
    dots_rounding = -1
    dots_fade_time = 200
    dots_text_format =

    outer_color = rgba(242, 243, 244, 0.45)
    inner_color = rgba(25, 20, 20, 0.35)
    font_color  = rgba(242, 243, 244, 0.95)

    font_family = Noto Sans

    fade_on_empty = true
    fade_timeout = 1000

    placeholder_text = <i>Enter Passwordâ€¦</i>
    hide_input = false
    rounding = -1

    check_color = rgba(242, 243, 244, 0.95)
    fail_color  = rgba(204, 34, 34, 1.0)
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    fail_timeout = 2000
    fail_transition = 300

    capslock_color = -1
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false

    position = 0, -20
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %B %d")"
    color = rgba(242, 243, 244, 0.75)
