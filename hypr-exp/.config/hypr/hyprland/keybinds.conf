# =========================
# Modifiers & programs
# =========================

$mainmod = SUPER
$terminal = kitty
$filemanager = dolphin
$menu = wofi --show drun


# =========================
# Core actions
# =========================

bind = $mainmod, Q, exec, $terminal
bind = $mainmod, C, killactive
bind = $mainmod, E, exec, $filemanager
bind = $mainmod, V, togglefloating
bind = $mainmod, P, pseudo
bind = $mainmod, J, togglesplit
bind = $mainmod, BackSpace, exec, hyprlock

bind = $mainmod, R, exec, ~/.config/waybar/scripts/launch.sh
bind = $mainmod, semicolon, exec, pkill rofi || ~/.config/rofi/launchers/type-1/launcher.sh
bind = $mainmod, Escape, exec, hyprlock


# =========================
# Screenshots
# =========================

bind = SUPER SHIFT, x, exec, grim -g "$(slurp)" - | wl-copy


# =========================
# Focus movement (vim keys)
# =========================

bind = $mainmod, h, movefocus, l
bind = $mainmod, j, movefocus, d
bind = $mainmod, k, movefocus, u
bind = $mainmod, l, movefocus, r

bind = $mainmod SHIFT, h, movewindow, l
bind = $mainmod SHIFT, j, movewindow, d
bind = $mainmod SHIFT, k, movewindow, u
bind = $mainmod SHIFT, l, movewindow, r


# =========================
# Workspace switching
# (exit special workspace first)
# =========================

bind = $mainmod, 1, exec, ~/.config/hypr/scripts/exit-special-and-run.sh workspace 1
bind = $mainmod, 2, exec, ~/.config/hypr/scripts/exit-special-and-run.sh workspace 2
bind = $mainmod, 3, exec, ~/.config/hypr/scripts/exit-special-and-run.sh workspace 3
bind = $mainmod, 4, exec, ~/.config/hypr/scripts/exit-special-and-run.sh workspace 4
bind = $mainmod, 5, exec, ~/.config/hypr/scripts/exit-special-and-run.sh workspace 5
bind = $mainmod, 6, exec, ~/.config/hypr/scripts/exit-special-and-run.sh workspace 6
bind = $mainmod, 7, exec, ~/.config/hypr/scripts/exit-special-and-run.sh workspace 7
bind = $mainmod, 8, exec, ~/.config/hypr/scripts/exit-special-and-run.sh workspace 8
bind = $mainmod, 9, exec, ~/.config/hypr/scripts/exit-special-and-run.sh workspace 9
bind = $mainmod, 0, exec, ~/.config/hypr/scripts/exit-special-and-run.sh workspace 10


# =========================
# Workspace cycling
# =========================

bind = $mainmod, bracketright, exec, ~/.config/hypr/scripts/exit-special-and-run.sh workspace e+1
bind = $mainmod, bracketleft,  exec, ~/.config/hypr/scripts/exit-special-and-run.sh workspace e-1


# =========================
# Alt-Tab (normal workspace only)
# =========================

bind = ALT, Tab, exec, ~/.config/hypr/scripts/exit-special-and-run.sh workspace previous


# =========================
# SUPER + Tab
# Restore last used special workspace
# =========================

bind = $mainmod, Tab, exec, ~/dotfiles/hypr-exp/.config/hypr/scripts/toggle-special.sh


# =========================
# Workspace scrolling
# =========================

bind = $mainmod, mouse_down, exec, ~/.config/hypr/scripts/exit-special-and-run.sh workspace e+1
bind = $mainmod, mouse_up,   exec, ~/.config/hypr/scripts/exit-special-and-run.sh workspace e-1


# =========================
# Move window to workspace
# =========================

bind = $mainmod SHIFT, 1, movetoworkspace, 1
bind = $mainmod SHIFT, 2, movetoworkspace, 2
bind = $mainmod SHIFT, 3, movetoworkspace, 3
bind = $mainmod SHIFT, 4, movetoworkspace, 4
bind = $mainmod SHIFT, 5, movetoworkspace, 5
bind = $mainmod SHIFT, 6, movetoworkspace, 6
bind = $mainmod SHIFT, 7, movetoworkspace, 7
bind = $mainmod SHIFT, 8, movetoworkspace, 8
bind = $mainmod SHIFT, 9, movetoworkspace, 9
bind = $mainmod SHIFT, 0, movetoworkspace, 10
# SUPER + SHIFT + M â†’ send window away
bind = $mainmod SHIFT, M, movetoworkspacesilent, special:minimized


# =========================
# Special workspaces
# (ALL routed through recorder)
# =========================

bind = $mainmod, S, exec, ~/.config/hypr/scripts/toggle-special-record.sh magic
bind = $mainmod, A, exec, ~/.config/hypr/scripts/toggle-special-record.sh scratchone
bind = $mainmod, W, exec, ~/.config/hypr/scripts/toggle-special-record.sh scratchfour
bind = $mainmod, D, exec, ~/.config/hypr/scripts/toggle-special-record.sh scratchthree
bind = $mainmod, O, exec, ~/.config/hypr/scripts/toggle-special-record.sh scratchfive
bind = $mainmod, I, exec, ~/.config/hypr/scripts/toggle-special-record.sh scratchsix
bind = $mainmod, M, exec, ~/.config/hypr/scripts/toggle-special-record.sh minimized

bind = $mainmod SHIFT, S, movetoworkspace, special:magic
bind = $mainmod SHIFT, A, movetoworkspace, special:scratchone
bind = $mainmod SHIFT, W, movetoworkspace, special:scratchfour
bind = $mainmod SHIFT, D, movetoworkspace, special:scratchthree
bind = $mainmod SHIFT, O, movetoworkspace, special:scratchfive
bind = $mainmod SHIFT, I, movetoworkspace, special:scratchsix


# =========================
# Mouse window actions
# =========================

bindm = $mainmod, mouse:272, movewindow
bindm = $mainmod, mouse:273, resizewindow


# =========================
# Audio & brightness
# =========================

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-


# =========================
# Media keys
# =========================

bindl = ,XF86AudioNext, exec, playerctl next
bindl = ,XF86AudioPlay, exec, playerctl play-pause
bindl = ,XF86AudioPause, exec, playerctl play-pause
bindl = ,XF86AudioPrev, exec, playerctl previous



