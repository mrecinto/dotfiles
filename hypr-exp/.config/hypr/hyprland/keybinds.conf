# =========================
# Keybindings (user)
# =========================

# Main modifier
$mainmod = SUPER

# Programs
$terminal = kitty
$filemanager = dolphin
# $menu = fuzzel
$menu = wofi --show drun

# reload the waybar
bind = $mainmod, R, exec, ~/.config/waybar/scripts/launch.sh

# --------------------------------
# Core window actions
# --------------------------------
bind = $mainmod, Q, exec, $terminal
bind = $mainmod, C, killactive
bind = $mainmod, M, exit
bind = $mainmod, E, exec, $filemanager
bind = $mainmod, V, togglefloating
# bind = $mainmod, R, exec, pkill rofi || ~/.config/rofi/launchers/type-1/launcher.sh
bind = $mainmod, semicolon, exec, pkill rofi || ~/.config/rofi/launchers/type-1/launcher.sh
bind = $mainmod, P, pseudo
bind = $mainmod, J, togglesplit
# bindm = $mainmod, mouse:273, resizewindow



# Floating windows: GNOME / Windows–like behavior
windowrulev2 = center, floating:1
windowrulev2 = size 900 600, floating:1
# windowrulev2 = opacity 0.95, floating:1

# bind = $mainmod, J, togglesplit

# --------------------------------
# Focus movement# Super + Print → full screen → clipboard
# bind = SUPER, Print, exec, grim - | wl-copy
#
# Super + Shift + Print → select area → clipboard
# bind = SUPER SHIFT, period, exec, grim -g "$(slurp)" - | wl-copy
bind = SUPER SHIFT, x, exec, grim -g "$(slurp)" - | wl-copy

# bind = $mainmod, o, togglesplit
bind = $mainmod, o, layoutmsg, togglesplit



# --------------------------------
# bind = $mainmod, left, movefocus, l
# bind = $mainmod, right, movefocus, r
# bind = $mainmod, up, movefocus, u
# bind = $mainmod, down, movefocus, d

# Focus windows (vim keys)
bind = $mainmod, h, movefocus, l
bind = $mainmod, j, movefocus, d
bind = $mainmod, k, movefocus, u
bind = $mainmod, l, movefocus, r

bind = $mainmod SHIFT, h, movewindow, l
bind = $mainmod SHIFT, l, movewindow, r
bind = $mainmod SHIFT, k, movewindow, u
bind = $mainmod SHIFT, j, movewindow, d


# Resize active window (small steps)
# bind = $mainMod ALT, h, resizeactive, -30 0
# bind = $mainMod ALT, l, resizeactive, 30 0
# bind = $mainMod ALT, k, resizeactive, 0 -30
# bind = $mainMod ALT, j, resizeactive, 0 30



# bind = $mainmod, S, exec, gradia

# --------------------------------
# Workspace switching
# --------------------------------
bind = $mainmod, 1, workspace, 1
bind = $mainmod, 2, workspace, 2
bind = $mainmod, 3, workspace, 3
bind = $mainmod, 4, workspace, 4
bind = $mainmod, 5, workspace, 5
bind = $mainmod, 6, workspace, 6
bind = $mainmod, 7, workspace, 7
bind = $mainmod, 8, workspace, 8
bind = $mainmod, 9, workspace, 9
bind = $mainmod, 0, workspace, 10

# --------------------------------
# Move window to workspace
# --------------------------------
bind = $mainmod SHIFT, 1, movetoworkspace, 1
bind = $mainmod SHIFT, 2, movetoworkspace, 2
bind = $mainmod SHIFT, 3, movetoworkspace, 3
bind = $mainmod SHIFT, 4, movetoworkspace, 4
bind = $mainmod SHIFT, 5, movetoworkspace, 5
bind = $mainmod SHIFT, 6, movetoworkspace, 6
bind = $mainmod SHIFT, 7, movetoworkspace, 7
bind = $mainmod SHIFT, 8, movetoworkspace, 8
bind = $mainmod SHIFT, 9, movetoworkspace, 9
bind = $mainmod SHIFT, 0, movetoworkspace, 10

# --------------------------------
# Special workspace (scratchpad)
# --------------------------------
bind = $mainmod, S, togglespecialworkspace, magic
bind = $mainmod SHIFT, S, movetoworkspace, special:magic

bind = $mainmod, A, togglespecialworkspace, scratchone
bind = $mainmod, W, togglespecialworkspace, scratchfour
# bind = $mainmod, X, togglespecialworkspace, scratchfive
bind = $mainmod, D, togglespecialworkspace, scratchthree
bind = $mainmod SHIFT, A, movetoworkspace, special:scratchone
bind = $mainmod SHIFT, W, movetoworkspace, special:scratchfour
# bind = $mainmod SHIFT, X, movetoworkspace, special:scratchfive
bind = $mainmod SHIFT, D, movetoworkspace, special:scratchthree
# --------------------------------
# Workspace scrolling
# --------------------------------
bind = $mainmod, mouse_down, workspace, e+1
bind = $mainmod, mouse_up, workspace, e-1

# --------------------------------
# Mouse window movement
# --------------------------------
bindm = $mainmod, mouse:272, movewindow
bindm = $mainmod, mouse:273, resizewindow

# --------------------------------
# Audio + brightness keys
# --------------------------------
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# --------------------------------
# Media keys (playerctl)
# --------------------------------
bindl = ,XF86AudioNext, exec, playerctl next
bindl = ,XF86AudioPlay, exec, playerctl play-pause
bindl = ,XF86AudioPause, exec, playerctl play-pause
bindl = ,XF86AudioPrev, exec, playerctl previous

