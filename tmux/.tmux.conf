##### General #####
set -g mouse on
set -g escape-time 0
set -g history-limit 10000

# Start window and pane numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# (Optional but recommended) Renumber windows when one is closed
set -g renumber-windows on


# Make tmux status use terminal foreground, not hardcoded green
set -g status-style fg=default,bg=default
set -g message-style fg=default,bg=default
set -g mode-style fg=default,bg=default


##### Reload config #####
bind r source-file ~/.tmux.conf \; display-message "tmux reloaded"

##### Pane navigation (Alt + Shift + h/j/k/l) #####
bind -n M-H select-pane -L
bind -n M-J select-pane -D
bind -n M-K select-pane -U
bind -n M-L select-pane -R

##### Pane splitting (Hyprland-style) #####
bind -n M-V split-window -h   # vertical split
bind -n M-B split-window -v   # horizontal split

##### Pane management #####
bind -n M-X kill-pane
bind -n M-Z resize-pane -Z    # zoom / fullscreen pane

##### Window (tab) navigation â€” prefix based #####
bind h previous-window
bind l next-window
bind c new-window
bind , command-prompt -p "rename window:" "rename-window '%%'"

##### Window switching (Alt + Shift + number) #####

# Use 1-based window numbers (recommended)
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

bind -n M-! select-window -t 1   # Alt+Shift+1
bind -n M-@ select-window -t 2   # Alt+Shift+2
bind -n M-# select-window -t 3   # Alt+Shift+3
bind -n M-$ select-window -t 4   # Alt+Shift+4
bind -n M-% select-window -t 5   # Alt+Shift+5
bind -n M-^ select-window -t 6   # Alt+Shift+6
bind -n M-& select-window -t 7   # Alt+Shift+7
bind -n M-* select-window -t 8   # Alt+Shift+8
bind -n M-( select-window -t 9   # Alt+Shift+9

##### Window cycling (Alt + Shift + [ / ]) #####

##### Window cycling (Alt+Shift+[ / ]) #####
bind-key -n 'M-{' previous-window    # Alt+Shift+[
bind-key -n 'M-}' next-window        # Alt+Shift+]

##### Session picker #####
bind S choose-tree -Zs

##### Visual tweaks (optional, safe) #####
setw -g mode-keys vi

