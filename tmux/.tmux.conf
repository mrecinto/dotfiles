##### General #####
set -g mouse on
set -g escape-time 0
set -g history-limit 10000

# Start numbering at 1
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

##### Status / messages (do NOT touch mode-style here) #####
set -g status-style fg=default,bg=default
set -g message-style fg=default,bg=default

##### Visible chooser / copy-mode selection #####
set -g mode-style fg=default,bg=colour4
# set -g selection-style fg=default,bg=colour4

##### Reload config #####
bind r source-file ~/.tmux.conf \; display-message "tmux reloaded"

##### Pane navigation (Alt + Shift + h/j/k/l) #####
bind -n M-H select-pane -L
bind -n M-J select-pane -D
bind -n M-K select-pane -U
bind -n M-L select-pane -R

##### Pane splitting (Hyprland-style) #####
bind -n M-V split-window -h   # left/right
bind -n M-B split-window -v   # top/bottom

##### Window / Pane creation #####
# New tmux WINDOW (same directory)
bind -n M-N new-window -c "#{pane_current_path}"

# New PANE in current window (same directory)
bind -n M-M split-window -c "#{pane_current_path}"

##### Pane management #####
bind -n M-W kill-pane
bind -n M-Z resize-pane -Z    # zoom / fullscreen pane

##### Window (tab) navigation â€” prefix based #####
bind h previous-window
bind l next-window
bind c new-window
bind , command-prompt -p "rename window:" "rename-window '%%'"

##### Window switching (Alt + Shift + number) #####
bind -n M-! select-window -t 1
bind -n M-@ select-window -t 2
bind -n M-# select-window -t 3
bind -n M-$ select-window -t 4
bind -n M-% select-window -t 5
bind -n M-^ select-window -t 6
bind -n M-& select-window -t 7
bind -n M-* select-window -t 8
bind -n M-( select-window -t 9

##### Window cycling (Alt + Shift + [ / ]) #####
bind -n 'M-{' previous-window
bind -n 'M-}' next-window

##### Session picker #####
bind S choose-tree -Zs

##### Visual tweaks #####
setw -g mode-keys vi
# Disable Alt + Shift + X (do nothing)
unbind -n M-X

